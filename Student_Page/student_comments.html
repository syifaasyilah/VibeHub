<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Comments - GMCI Session 3</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f9fc;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Topbar Styles */
    .topbar {
      background: linear-gradient(135deg, #1a365d 0%, #2d4a7c 100%);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    .topbar h3 {
      font-weight: 600;
      font-size: 1.3rem;
    }

    .back-btn {
      background-color: #2d4a7c;
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.2s;
    }

    .back-btn:hover {
      background-color: #3a5999;
    }

    /* Main Layout */
    .session-layout {
      display: flex;
      padding: 30px;
      gap: 30px;
      flex: 1;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    /* Left Column - Comments */
    .comments-column {
      flex: 1.5;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    /* Right Column - Controls */
    .controls-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    /* Box Styles */
    .box {
      background-color: white;
      border-radius: 16px;
      padding: 25px;
      border: 1px solid #e1e8f0;
    }

    .box h4 {
      color: #1a365d;
      font-size: 1.3rem;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f7ff;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Comments Box */
    .comments-box {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .comments-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .comments-sort {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .sort-btn {
      padding: 6px 12px;
      background-color: #f1f5f9;
      border: 1px solid #e1e8f0;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .sort-btn:hover {
      background-color: #e1e8f0;
    }

    .sort-btn.active {
      background-color: #2d4a7c;
      color: white;
      border-color: #2d4a7c;
    }

    .comments-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow-y: auto;
      max-height: 500px;
      padding-right: 10px;
    }

    .comment-item {
      padding: 18px;
      border-radius: 12px;
      background-color: #f8fafc;
      border: 1px solid #e1e8f0;
      transition: all 0.2s;
    }

    .comment-item:hover {
      background-color: #f0f7ff;
    }

    .comment-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
    }

    .comment-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      color: #64748b;
    }

    .comment-author {
      font-weight: 600;
      color: #1a365d;
    }

    .comment-time {
      font-size: 0.8rem;
    }

    .comment-content {
      margin-bottom: 12px;
      line-height: 1.5;
      color: #334155;
    }

    .comment-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .vote-buttons {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .vote-btn {
      background: none;
      border: none;
      color: #64748b;
      cursor: pointer;
      font-size: 1rem;
      padding: 5px;
      border-radius: 4px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .vote-btn:hover {
      background-color: #f1f5f9;
    }

    .upvote-btn:hover {
      color: #10b981;
    }

    .downvote-btn:hover {
      color: #ef4444;
    }

    .vote-count {
      font-weight: 600;
      color: #1a365d;
      min-width: 24px;
      text-align: center;
    }

    .comment-stats {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .reply-btn {
      background: none;
      border: none;
      color: #64748b;
      cursor: pointer;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: color 0.2s;
    }

    .reply-btn:hover {
      color: #2d4a7c;
    }

    .comment-emoji {
      font-size: 1.2rem;
    }

    /* Understanding Box */
    .understanding-box {
      height: 200px;
    }

    .understanding-levels {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 0.9rem;
      color: #64748b;
    }

    .slider-container {
      position: relative;
      margin: 20px 0;
    }

    .slider-labels {
      display: flex;
      justify-content: space-between;
      position: absolute;
      width: 100%;
      top: -25px;
      font-size: 0.85rem;
      color: #64748b;
    }

    .slider {
      width: 100%;
      height: 24px;
      -webkit-appearance: none;
      appearance: none;
      background: #1a365d;
      border-radius: 12px;
      outline: none;
      padding: 0 5px;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      border: 3px solid #1a365d;
    }

    .slider-value {
      text-align: center;
      font-size: 1rem;
      color: #1a365d;
      font-weight: 600;
      margin-top: 10px;
    }

    /* Speech Rate Box */
    .speech-box {
      height: 200px;
    }

    .rate-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    .rate-btn {
      padding: 14px;
      border: 2px solid #e1e8f0;
      background-color: white;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .rate-btn:hover {
      background-color: #f8fafc;
      border-color: #cbd5e1;
    }

    .rate-btn.active {
      background-color: #10b981;
      color: white;
      border-color: #10b981;
    }

    .rate-btn.slow {
      color: #ef4444;
    }

    .rate-btn.ok {
      color: #eab308;
    }

    .rate-btn.fast {
      color: #22c55e;
    }

    .rate-btn.active.slow {
      background-color: #ef4444;
    }

    .rate-btn.active.ok {
      background-color: #eab308;
    }

    .rate-btn.active.fast {
      background-color: #22c55e;
    }

    /* Buttons Box */
    .buttons-box {
      min-height: 150px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .action-btn {
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .emoji-toggle-btn {
      background-color: #8b5cf6;
      color: white;
    }

    .emoji-toggle-btn:hover {
      background-color: #7c3aed;
      transform: translateY(-2px);
    }

    .confusion-btn {
      background-color: #f97316;
      color: white;
    }

    .confusion-btn:hover {
      background-color: #ea580c;
      transform: translateY(-2px);
    }

    /* Emoji Box */
    .emoji-box {
      display: none;
      padding: 20px;
      border-radius: 12px;
      background-color: #f8fafc;
      border: 1px solid #e1e8f0;
    }

    .emoji-box.show {
      display: block;
    }

    .emoji-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-top: 15px;
    }

    .emoji-item {
      background-color: white;
      border: 2px solid #e1e8f0;
      border-radius: 10px;
      padding: 12px;
      font-size: 1.8rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1;
    }

    .emoji-item:hover {
      background-color: #f0f7ff;
      transform: scale(1.05);
      border-color: #cbd5e1;
    }

    /* Question Bar (Bottom) */
    .question-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: white;
      padding: 20px 30px;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .question-input {
      flex: 1;
      padding: 16px 20px;
      border: 2px solid #e1e8f0;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .question-input:focus {
      border-color: #3b82f6;
    }

    .send-btn {
      padding: 16px 30px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .send-btn:hover {
      background-color: #0da271;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .session-layout {
        flex-direction: column;
        padding: 20px;
      }
      
      .comments-column, .controls-column {
        width: 100%;
      }
      
      .understanding-box, .speech-box {
        height: auto;
      }
    }

    @media (max-width: 768px) {
      .topbar {
        padding: 12px 20px;
      }
      
      .topbar h3 {
        font-size: 1.1rem;
      }
      
      .session-layout {
        padding: 15px;
      }
      
      .box {
        padding: 20px;
      }
      
      .question-bar {
        padding: 15px 20px;
        flex-wrap: wrap;
      }
      
      .question-input {
        width: 100%;
      }
      
      .send-btn {
        flex: 1;
        min-width: 120px;
      }
      
      .comments-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .comments-sort {
        align-self: flex-end;
      }
    }

    @media (max-width: 480px) {
      .emoji-grid {
        grid-template-columns: repeat(4, 1fr);
      }
      
      .rate-buttons {
        gap: 8px;
      }
      
      .rate-btn {
        padding: 12px;
        font-size: 0.9rem;
      }
      
      .comment-header {
        flex-direction: column;
        gap: 5px;
      }
      
      .comment-actions {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .comment-stats {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>

<header class="topbar">
  <h3>GMCI ‚Äì Session 3 - Comments</h3>
  <button class="back-btn" onclick="location.href='student_session.html'">
    Back to Session
  </button>
</header>

<main class="session-layout">
  <!-- Left Column - Comments -->
  <div class="comments-column">
    <div class="box comments-box">
      <div class="comments-header">
        <h4>Student Questions & Comments</h4>
        <div class="comments-sort">
          <span style="color: #64748b; font-size: 0.9rem;">Sort by:</span>
          <button class="sort-btn active" data-sort="recent">Most Recent</button>
          <button class="sort-btn" data-sort="votes">Most Votes</button>
        </div>
      </div>
      
      <div class="comments-list" id="comments-list">
        <!-- Comments will be populated here -->
      </div>
    </div>
  </div>
  
  <!-- Right Column - Controls -->
  <div class="controls-column">
    <!-- Understanding Level Box -->
    <div class="box understanding-box">
      <h4>Understanding Level</h4>
      <div class="understanding-levels">
        <span>Confused</span>
        <span>Basic</span>
        <span>Good</span>
        <span>Very Good</span>
        <span>Excellent</span>
      </div>
      
      <div class="slider-container">
        <div class="slider-labels">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
        </div>
        <input type="range" min="1" max="5" value="3" class="slider" id="understanding-slider">
      </div>
      
      <div class="slider-value">
        Current Level: <span id="slider-value">3 - Good</span>
      </div>
    </div>
    
    <!-- Speech Rate Box -->
    <div class="box speech-box">
      <h4>Speech Rate</h4>
      <p style="color: #64748b; font-size: 0.9rem; margin-bottom: 10px;">
        How is the instructor's speaking pace?
      </p>
      
      <div class="rate-buttons">
        <button class="rate-btn slow" data-rate="slow">
          <span>Slow</span>
        </button>
        <button class="rate-btn ok active" data-rate="ok">
          <span>Just Right</span>
        </button>
        <button class="rate-btn fast" data-rate="fast">
          <span>Fast</span>
        </button>
      </div>
    </div>
    
    <!-- Buttons Box -->
    <div class="box buttons-box">
      <button class="action-btn emoji-toggle-btn" id="emoji-toggle-btn">
        Show Emojis
      </button>
      
      <button class="action-btn confusion-btn" id="confusion-btn">
        üòï I'm Confused
      </button>
    </div>
    
    <!-- Emoji Box (Hidden by default) -->
    <div class="emoji-box" id="emoji-box">
      <h5 style="color: #1a365d; margin-bottom: 10px;">Quick Feedback Emojis</h5>
      <div class="emoji-grid">
        <div class="emoji-item">üòÄ</div>
        <div class="emoji-item">üòê</div>
        <div class="emoji-item">üòï</div>
        <div class="emoji-item">üòç</div>
        <div class="emoji-item">üëç</div>
        <div class="emoji-item">üëé</div>
        <div class="emoji-item">ü§î</div>
        <div class="emoji-item">üò¥</div>
      </div>
    </div>
  </div>
</main>

<!-- Question Bar (Bottom) -->
<footer class="question-bar">
  <input type="text" class="question-input" placeholder="Type a comment or question‚Ä¶" id="question-input">
  <button class="send-btn" id="send-btn">
    Send
  </button>
</footer>

<script>
  
</script>

</body>
</html>
