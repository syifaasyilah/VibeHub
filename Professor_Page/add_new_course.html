  <script>
    function session_overview() {
      localStorage.setItem("herkunft_session", "course_making");
      window.location.href="session_list.html";
    }

    function course_overview() {
      localStorage.setItem("herkunft_course", "course_making");
      window.location.href="course_list.html";
    }

    //save button
    const save_btn = document.getElementById("new_session_btn");
    const course_name = document.getElementById("course_name");
    const first_date = document.getElementById("first_date");
    const course_location = document.getElementById("c_location");
    const winter = document.getElementById("clickable_w");
    const sommmer = document.getElementById("clickable_s");
    const start_time = document.getElementById("start_time");
    const montag = document.getElementById("mo");
    const dienstag = document.getElementById("di");
    const mittwoch = document.getElementById("mi");
    const donnerstag = document.getElementById("do");
    const freitag = document.getElementById("fr");

    function enable_save_btn() {
      save_btn.disabled = course_name.value.trim() === "" || course_location.value.trim() === "" || start_time.value === "" || first_date.value === "" || (!winter.classList.contains('aktiv') && !sommer.classList.contains('aktiv')) || (!montag.classList.contains('aktiv') && !dienstag.classList.contains('aktiv') && !mittwoch.classList.contains('aktiv') && !donnerstag.classList.contains('aktiv') && !freitag.classList.contains('aktiv'));
    }

    const tooltip_text = document.getElementById("tooltip_text");

    function tooltip_anpassung() {
      if(course_name.value.trim() === "" && first_date.value != "" && course_location.value.trim() != "" && start_time.value != "" && (winter.classList.contains('aktiv') || sommer.classList.contains('aktiv')) && (montag.classList.contains('aktiv') || dienstag.classList.contains('aktiv') || mittwoch.classList.contains('aktiv') || donnerstag.classList.contains('aktiv') || freitag.classList.contains('aktiv'))) {
          tooltip_text.innerHTML = "You must enter a <strong>course name</strong> to continue";
      } else {
        if(course_name.value.trim() != "" && first_date.value === "" && course_location.value.trim() != "" && start_time.value != "" && (winter.classList.contains('aktiv') || sommer.classList.contains('aktiv')) && (montag.classList.contains('aktiv') || dienstag.classList.contains('aktiv') || mittwoch.classList.contains('aktiv') || donnerstag.classList.contains('aktiv') || freitag.classList.contains('aktiv'))) {
          tooltip_text.innerHTML = "You must enter a <strong>start date</strong> to continue";
        } else {
          if(course_name.value.trim() != "" && first_date.value != "" && course_location.value.trim() === "" && start_time.value != "" && (winter.classList.contains('aktiv') || sommer.classList.contains('aktiv')) && (montag.classList.contains('aktiv') || dienstag.classList.contains('aktiv') || mittwoch.classList.contains('aktiv') || donnerstag.classList.contains('aktiv') || freitag.classList.contains('aktiv'))) {
              tooltip_text.innerHTML = "You must enter a <strong>location</strong> of the course to continue";
          } else {
            if(course_name.value.trim() != "" && first_date.value != "" && course_location.value.trim() != "" && start_time.value === "" && (winter.classList.contains('aktiv') || sommer.classList.contains('aktiv')) && (montag.classList.contains('aktiv') || dienstag.classList.contains('aktiv') || mittwoch.classList.contains('aktiv') || donnerstag.classList.contains('aktiv') || freitag.classList.contains('aktiv'))) {
                tooltip_text.innerHTML = "You must enter the <strong>start time</strong> of the course to continue";
             } else {
              if(course_name.value.trim() != "" && first_date.value != "" && course_location.value.trim() != "" && start_time.value != "" && !winter.classList.contains('aktiv') && !sommer.classList.contains('aktiv') && (montag.classList.contains('aktiv') || dienstag.classList.contains('aktiv') || mittwoch.classList.contains('aktiv') || donnerstag.classList.contains('aktiv') || freitag.classList.contains('aktiv'))) {
                    tooltip_text.innerHTML = "You must enter the <strong>semester</strong>of the course to continue";
              } else {
                if(course_name.value.trim() != "" && first_date.value != "" && course_location.value.trim() != "" && start_time.value != "" && (winter.classList.contains('aktiv') || sommer.classList.contains('aktiv')) && !montag.classList.contains('aktiv') && !dienstag.classList.contains('aktiv') && !mittwoch.classList.contains('aktiv') && !donnerstag.classList.contains('aktiv') && !freitag.classList.contains('aktiv')) {
                      tooltip_text.innerHTML = "You must enter the <strong>day</strong>of the course to continue";
                } else {
                  if(course_name.value.trim() != "" && first_date.value != "" && course_location.value.trim() != "" && start_time.value != "" && (winter.classList.contains('aktiv') || sommer.classList.contains('aktiv')) && (montag.classList.contains('aktiv') || dienstag.classList.contains('aktiv') || mittwoch.classList.contains('aktiv') || donnerstag.classList.contains('aktiv') || freitag.classList.contains('aktiv'))) {
                      tooltip_text.remove();
                  }
                }
              }
             }
          }
        }
      }
    }
