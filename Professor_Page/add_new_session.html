<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Creating a new Course</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f9fc;
    }

    main{
      display: flex;
      align: center;
    }

    .layout{
      display: flex;
      padding: 30px;
      gap: 30px;
      max-width: 1400px;
      margin: 0 auto;
      justify-content: space-around;
    }

    .header {
      background-color: #2c3e50;
      height: 70px;
      color: white;
      fontsize: 20px;
      
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header select{
      background-color: #2d4a7c;
      color: white;
      border:none;
      padding: 8px 15px;
      border-radius: 7px;
      font-weight: 500;
      cursor: pointer;
      margin-left: 20px;
    }

    nav a{
      margin-left: 30px;
      color: white;
      text-decoration: none;
      padding: 5px;
      font-size: 30px;
      text-align: center;
    }

    nav a:hover{
      color: #D3D3D3;
    }

    nav a.aktuell{
      text-decoration: underline;
      color: white ;
      text-decoration-color: #D3D3D3;
    }

    .hamburger {
      font-size: 40px;
      cursor: pointer;
      margin-right: 30px;
      text-align: center;
    }

    .hamburger:hover {
      color: #D3D3D3;
    }

    table {
      border-collapse: separate;
      border-spacing: 10px;
      background-color: white;
      align: center;
      /*display: inline-block;*/
      border-radius: 7px;
      border: 1px solid #e1e8f0;

    }

    table th {
     text-align: center;
      font-weight: 600;
      color: #64748b;
      padding: 8px 0;
      font-size: 1.1rem;
      width: 30px;
    }

    table td {
      text-align: center;
      font-weight: 600;
      color: #64748b;
      padding: 8px 0;
      font-size: 1.1rem;
      width: 30px;
      
    }

    table td.today {
      color: white;
      font-weight: bold;
    }

    .container{
      display: inline-block;
      background-color: #f0f8ff;
      border-radius: 7px;
      margin-left: 150px;
      margin-right:100px;
      margin-top: 70px;
    }

    /*
    .interaktion th{
      text-align: left;
    }*/

    .angaben{
      display: flex;
      align-items: center;
    }

    .new_questions{
      display: inline-block;
      background-color: white;
      color: #2c3e50;
      border-radius: 7px;
      cursor: pointer;
      align: center;
      border: none;
      font-size: 15px;
      font-weight: bold;
      padding-left: 20px;
      padding-right: 20px;
      margin-left: 20px;
    }

    .new_questions:hover{
      transform: scale(1.03);
    }

    .zurück_btn{
      display: inline-block;
      background-color: #64748b;
      color: white;
      border-radius: 15px;
      cursor: pointer;
      align: center;
      border:none;
      padding-left: 40px;
      padding-right: 40px;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(16, 185,129, 0.3);
      gap:10px;
      margin-top: 25px;
      margin-right: 20px;
    }

    .zurück_btn:hover{
      transform: scale(1.03);
      background-color: #2c3e50;
    }

    .save_btn{
      background-color: #10b981;
      color: white;
      border:none;
      padding-left: 40px;
      padding-right: 40px;
      border-radius: 20px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(16, 185,129, 0.3);
      gap:10px;
      display: inline-block;
      align: center;
      margin-top: 25px;
      margin-left: 20px;
    }

    .save_btn:hover{
      transform: scale(1.03);
      background-color: #0da271;
    }

    .zeit_angabe{
      align:center;
      display: inline-block;
      background-color: #D3D3D3;
      border-radius: 7px;
    }

    .saved{
      color:white;
      font-size: 26.5px;
    }

    table th{
      text-align: left;
    }

    .geclickt{
      background-color: #e0f2fe;
      color: #0369a1;
      font-weight: 600;
      font-weight: bold;
      cursor: pointer;
      border-radius: 7px;
      padding: 5px;
    }

    .big_container{
      display: flex;
      align-items: center;
    }



    .session_box{
      background-color: white;
      border-radius: 20px;
      padding-left:35px;
      padding-right: 35px;
      padding-bottom: 35px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      border: 1px solid #e1e8f0;
      transition: transform 0.3s ease;
    }

    .session_box h3{
      color: #2c3e50;
      font-size: 1.8rem;
      margin-bottom: 15px;
      border-bottom: 2px solid #e1e8f0;
      padding-bottom: 10px;
    }

    .saved_angaben_box{
      background-color: white;
      border-radius: 20px;
      padding-left: 25px;
      padding-right: 25px;
      padding-bottom: 25px;
      border: 1px solid #e1e8f0;
    }

    .saved_angaben_box h4{
      color: #1a365d;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e1e8f0;
      font-size:1.8rem;
    }

    .saved_angaben{
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .saved_angaben_item{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      border-radius: 10px;
      background-color: #f8fafc;
      transition: background-color 0.2s;
      border: 1px solid #e1e8f0;
    }

    .saved_angaben_item:hover{
      background-color: #f0f7ff;
    }

    .angaben{
      display: flex;
      gap: 15px;
    }

    .category{
      font-weight: 600;
      color: #1a365d;
      font-size: 20px;
    }

    .user_input{
      color: #64748b;
      font-size: 0.9rem;
      margin-top: 3px;
      border-bottom: 2px solid #e1e8f0;
    }

    .time_box{
      background-color: #f8fafc;
      border-radius: 20px;
      padding-left: 20px;
      padding-right: 20px;
      padding-bottom:20px;
      border: 1px solid #e1e8f0;
      align-items: center;
    }

    .time_box h4{
      color: #1a365d;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e1e8f0;
      font-size:25px;
    }

    input[type="time"] {
      flex: 1;
      padding: 16px 16px;
      border: 2px solid #e1e8f0;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="time"]:hover {
      background-color: #f0f7ff;
    }

    input[type="time"]:focus{
      border-color: #3b82f6;
    }

    .interaktion_box{
      background-color: #f8fafc;
      border-radius: 20px;
      padding-left: 25px;
      padding-right: 25px;
      padding-bottom: 25px;
      border: 1px solid #e1e8f0;
    }

    .interaktion_box h3{
      color: #1a365d;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e1e8f0;
      font-size:25px;
    }

    .interaktion{
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .interaktion_item{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      border-radius: 10px;
      background-color: white;
      transition: background-color 0.2s;
      border: 1px solid #e1e8f0;
    }

    .interaktion_item:hover{
      background-color: #f0f7ff;
    }

    label{
      font-weight: 600;
      color: #1a365d;
      /*text-align: left;*/
    }

    .kreuz{
      flex: 1;
      padding: 16px 20px;
      border: 2px solid #e1e8f0;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .confusion_level_box{
      background-color: #f8fafc;
      border-radius: 20px;
      padding: 25px;
      border: 1px solid #e1e8f0;
      margin-top: 20px;
    }

    .confusion_level_angaben{
      display: flex;
      flex-direction: column;
      align-items: center;
      /*justify-content: space-between;*/
      justify-content: flex-start;
    }

    .number{
      flex: 1;
      padding: 16px 20px;
      border: 2px solid #e1e8f0;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
      margin-left: 10px;
      margin-right: 10px;
    }

    .number:hover{
      background-color: #f0f7ff;
    }

    .number:focus{
      border-color: #3b82f6;
    }

    .question_poll_box{
      background-color: #f8fafc;
      border-radius: 20px;
      padding-left: 25px;
      padding-right: 25px;
      padding-bottom: 25px;
      padding-top: 15px;
      border: 1px solid #e1e8f0;
    }

    .new_questions_btn{
      background-color: #10b981;
      color:white;
      border:none;
      /*padding-left: 25px;
      padding-right: 25px;*/
      padding: 25px;
      border-radius: 20px;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(16, 185,129, 0.3);
      gap:10px;
      display: inline-flex;
      /*align: center;*/
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .new_questions_btn:hover{
      transform: scale(1.03);
      background-color: #0da271;
    }

    .question_poll_liste{
      background-color: white;
      border-radius: 20px;
      padding-left:10px;
      padding-right: 10px;
      /*width: 100%;*/
      text-align: center;
      border: 1px solid #e1e8f0;
      transition: transform 0.3s ease;
    }

    .initial{
      font-weight: 600;
      color: #1a365d;
      font-size: 15px;
      margin-bottom: 15px;
    }

    .questions {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    /*.confusion_level_angaben_text_oben{
      display: block;
    }*/

    .confusion_level_angaben_inner{
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .header_links{
      display: flex;
      justify-content: flex-start;
      gap: 25px;
      align-items: center;
    }

    .frage_btn{
      background-color: #10b981;
      color:white;
      border:none;
      /*padding-top: 7px;
      padding-bottom: 7px;*/
      border-radius: 50px;
       border: 1px solid #0da271;
      font-size: 25px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap:10px;
      margin-left: 15px;
      padding-right: 10px;
      padding-left: 10px;
    }

    .frage_btn:hover{
      transform: scale(1.03);
      background-color: #0da271;
    }

    .question_poll_liste h4{
      color: #1a365d;
      margin-bottom: 20px;
      padding-bottom: 10px;
      font-size: 20px;
      border-bottom: 2px solid #e1e8f0;
    }

    .liste{
      display: flex;

    }
/*
    .question_poll_liste_box{
      background-color: #f5f9fc;
      border-radius: 20px;
      padding-left: 25px;
      padding-right: 25px;
      padding-bottom: 25px;
      border: 1px solid #e1e8f0;
    }*/


  </style>
</head>
<body>
  <div class="header">
    <div class="header_links">
    <select style="height: 27px;">
      <option>EN</option>
      <option>DE</option>
    </select>

    <button class="frage_btn" onclick="show_message2()">?</button>
  </div>

    <nav>
      <a href="Startseite_Prof.html">Start</a>
      <a href="add_new_course.html" class="aktuell">Courses</a>
    </nav>
    <div class="hamburger">☰</div>
  </div>

<main class="layout">
  <div class="links">
  <div class="big_container">
  <div class="session_box">
    <h3 align="center" style=" color: #2c3e50;">Add a new Session</h3>

    <div class="angaben">
    <div class="interaktion_box">
      <h3 align="center" style=" color:#2c3e50;">Allow</h3>
      <div class="interaktion">

        <div class="interaktion_item">
          <div>
            <input type="checkbox" class="kreuz" value="gewaehlt">
              <label for="ankreuzen">Emojis</label>
          </div>
        </div>

        <div class="interaktion_item">
          <div>
            <input type="checkbox" class="kreuz" value="gewaehlt">
              <label for="ankreuzen">Text-Comments</label>
          </div>
        </div>
    </div>
  </div>

    <div class="question_poll_box">
    <div class="questions">
      <div> 
        <button class="new_questions_btn" onclick="window.location.href ='add_new_question_poll.html'">Add Question-Poll</button>
      </div>

      <div class="question_poll_liste">
        <h4 align="center" style= "color:#2c3e50;">Question-Poll list</h4>
        <div class="liste">
          <div class="initial" id="question_poll_list">Currently no Question-Polls created</div>
        </div>
      </div>
    </div>
    </div>
    </div>

    <div class="confusion_level_box">
      <div class="confusion_level_angaben">
        <label class="confusion_level_angaben_text_oben" style="font-size: 20px;">Confusion-Level Pop-Up from:</label>
        <div class="confusion_level_angaben_inner"> 
        <input type="number" class="number" required/>
        <label class="confusion_level_angaben_text" style=" font-size: 20px;"> students.</label>
      </div>
      </div>
    </div> 

    <div>
      <button class="zurück_btn" onclick="window.location.href='add_new_course.html'"><h2>←</h2></button>

      <button class="save_btn" onclick="show_message()"><h2>Save</h2></button>

    </div>
  </div>
  </div>
</div>

<div class="rechts">
  <div class="saved_angaben_box">
    <h4 align="center" style= "color:#2c3e50;">Saved Input</h4>
    <div class="saved_angaben">

      <div class="saved_angaben_item">
        <div class="angaben">
          <div class="category">Name:  </div>
          <div id="user_input" class="user_input">HCI</div>
        </div>
      </div>

      <div class="saved_angaben_item">
        <div class="angaben">
          <div class="category">Start:  </div>
          <div id="user_input_date" class="user_input">07.04.2026</div>
        </div>
      </div>


      <div class="time_box">
      <h4 align="center">Time</h4>
      <div class="zeit_angabe">
      <table>
        <thead>
          <tr>
            <th class="geclickt">MO</th>
            <th >TU</th>
            <th >WE</th>
            <th >TH</th>
            <th >FR</th>
          </tr>
        </thead>

        <tbody>
          <tr></tr>
          <tr>
            <td></td>
            <td></td>
            <td>
              <form class="uhrzeit">
                <label for="uhrzeit"></label>
                <input type="time" value="08:30" required/>
              </form>
            </td>
            <td></td>
            <td></td>
          </tr>
          <tr></tr>
          <tr>
            <td></td>
            <td class="geclickt" class="semester">Wi.S</td>
            <td></td>
            <td class="semester">Su.S</td>
            <td></td>
          </tr>
          <tr></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
</div>

</main>

  <script>

     const name = localStorage.getItem("course_name");
     if (name) {
      document.getElementById("user_input").textContent =
      name;
    } else {
      document.getElementById("user_input").textContent = "HCI";
    }
  

    const first_date = localStorage.getItem("first_date");
    if(first_date) {
      document.getElementById("user_input_date").textContent =
      first_date;
    } else {
      document.getElementById("user_input_date").textContent = "07.04.2026";
    }
    
    



    function show_message(){
      alert("Course and Session have been succsessfully created and added");
      window.location.href ='Startseite_Prof.html';
    }

    function show_message2() {
      alert("In the correct version, usage tips would be displayed here"); 
    }
  </script>

</body>
</html>
