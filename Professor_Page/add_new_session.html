<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Creating a new Course</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #2c3e50;
      height: 70px;
      color: white;
      fontsize: 20px;
      
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a{
      margin-left: 30px;
      color: white;
      text-decoration: none;
      padding: 5px;
      font-size: 30px;
      text-align: center;
    }

    nav a:hover{
      color: #D3D3D3;
    }

    nav a.aktuell{
      text-decoration: underline;
      color: #708090 ;
    }

    .hamburger {
      font-size: 40px;
      cursor: pointer;
      margin-right: 30px;
      text-align: center;
    }

    .hamburger:hover {
      color: #D3D3D3;
    }

    table {
      border-collapse: separate;
      border-spacing: 10px;
      background-color: #708090;
      align: center;
      /*display: inline-block;*/
      border-radius: 7px;

    }

    table th {
      color: #2c3e50;
    }

    table td {
      color: #D3D3D3;
    }
    table td.today {
      color: white;
      font-weight: bold;
    }

    .container{
      display: inline-block;
      background-color: #f0f8ff;
      border-radius: 7px;
      margin-left: 150px;
      margin-right:100px;
      margin-top: 70px;

    }

    .interaktion{
      align: center;
      display: inline-block;
      background-color: #D3D3D3;
      border-radius: 7px;
      margin-left: 30px;
    }

    .interaktion th{
      text-align: left;
    }

    .angaben{
      display: flex;
      align-items: center;
    }

    .new_questions{
      display: inline-block;
      background-color: white;
      color: #2c3e50;
      border-radius: 7px;
      cursor: pointer;
      align: center;
      border: none;
      font-size: 15px;
      font-weight: bold;
      padding-left: 20px;
      padding-right: 20px;
      margin-left: 20px;
    }

    .new_questions:hover{
      transform: scale(1.03);
    }

    .questions{
      display: inline-block;
      align: center;
      background-color: #D3D3D3;
      border-radius: 7px;
      margin-left: 150px;
    }

    .questions td {
      color: white;

    }

    .confusion_level_angaben{
      display: inline-block;
      background-color: #D3D3D3;
      border-radius: 7px;
      color: #2c3e50;
      font-size: 25px;
      font-weight: bold;
      margin-left: 30px;
      margin-right: 30px;
      margin-top: 30px;
    }

    .zurück{
      display: inline-block;
      background-color: #D3D3D3;
      color:#2c3e50;
      border-radius: 7px;
      cursor: pointer;
      align: center;
      border: none;
      font-size: 15px;
      font-weight: bold;
      margin-left: 30px;
      padding-left: 20px;
      padding-right: 20px;
      margin-bottom: 30px;
      margin-top: 30px;
    }

    .zurück:hover{
      transform: scale(1.03);
    }

    .save{
      display: inline-block;
      background-color: #D3D3D3;
      color:#2c3e50;
      border-radius: 7px;
      cursor: pointer;
      align: center;
      border: none;
      font-size: 15px;
      font-weight: bold;
      margin-left: 170px;
      padding-left: 20px;
      padding-right: 20px;
      margin-bottom: 30px;
      margin-top: 30px;
    }

    .save:hover{
      transform: scale(1.03);
    }

    .zeit_angabe{
      align:center;
      display: inline-block;
      background-color: #D3D3D3;
      border-radius: 7px;
    }

    .saved_angaben{
      align:center;
      display: inline-block;
      background-color: #D3D3D3;
      border-radius: 7px;
      margin-top: 100px;
    
    }

   .saved_angaben table input {
      width: 40px;
      height: 30px;
      background-color: #D3D3D3;
    }

    .saved{
      color:white;
      font-size: 26.5px;
    }

    table th{
      text-align: left;
    }

    .geclickt{
      color: white;
    }

    .big_container{
      display: flex;
      align-items: center;
    }


  </style>
</head>
<body>
  <div class="header">
    <nav>
      <a href="Startseite_Prof.html">Start</a>
      <a href="add_new_course.html" class="aktuell">Courses</a>
    </nav>
    <div class="hamburger">☰</div>
  </div>

<main>
  <div class="big_container">
  <div class="container">
    <h2 align="center" style=" color: #2c3e50;">Add a new Session</h2>

    <div class="angaben">
    <div class="interaktion">
      <h2 align="center" style="color: #2c3e50;">Allow</h2>
      <table>
        <thead>
          <tr></tr>
          <tr>
            <th>
              <input type="checkbox" id="ankreuzen" value="gewaehlt">
              <label for="ankreuzen">Emojis</label>
            </th>
          </tr>
          <tr></tr>
          <tr>
            <th>
              <input type="checkbox" id="ankreuzen" value="gewaehlt">
              <label for="ankreuzen">Text-Comments</label>
            </th>
          </tr>
          <tr></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="questions">
      <h2> 
        <button class="new_questions" onclick="window.location.href ='add_new_question_poll.html'"><h2>Add Question-Poll</h2></button>
      </h2>
      <table>
        <thead>
          <tr></tr>
          <tr>
            <td>Currently no Question-Polls created</td>
          </tr>
          <tr></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    </div>

    <div class="confusion_level">
      <form class="confusion_level_angaben">
        <label for="confusion_level_angaben">Confusion-Level Pop-Up from:</label>
        <input type="number" style=" width: 100px; height: 50px;" required/>
        <label for="confusion_level_angaben">students.</label>
      </form>
    </div> 

    <div>
      <button class="zurück" onclick="window.location.href='add_new_course.html'"><h2>←</h2></button>

      <button class="save" onclick="show_message()"><h2>Save</h2></button>

    </div>
  </div>

  <div class="saved_angaben">
    <h2 align="center" style=" color: #2c3e50;">Saved settings</h2>
    <table>
      <thead>
        <tr>
          <th class="saved">Name: HCI</th>
        </tr>
        <tr></tr>
        <tr>
          <th class="saved">Start: 07.04.2026</th>
        </tr>
        <tr></tr>
      </thead>

      <tbody>

      <div class="zeit_angabe">
      <table>
        <thead>
          <tr>
            <th class="geclickt">MO</th>
            <th >TU</th>
            <th >WE</th>
            <th >TH</th>
            <th >FR</th>
          </tr>
        </thead>

        <tbody>
          <tr></tr>
          <tr>
            <td></td>
            <td></td>
            <td>
              <form class="uhrzeit">
                <label for="uhrzeit"></label>
                <input type="time" required/>
              </form>
            </td>
            <td></td>
            <td></td>
          </tr>
          <tr></tr>
          <tr>
            <td></td>
            <td class="geclickt" class="semester">Wi.S</td>
            <td></td>
            <td class="semester">Su.S</td>
            <td></td>
          </tr>
          <tr></tr>
        </tbody>
      </table>
    </div>
  </tbody>
</table>
</div>
</div>

</main>

  <script>
    function show_message(){
      alert("Course and Session have been succsessfully created and added");
      window.location.href ='Startseite_Prof.html';
    }
  </script>

</body>
</html>
