   .remove_question_btn{
  /* Button-Stil */
    color: white;
    cursor: pointer;
    border:none;
    background-color: transparent;
    font-size: 25px;
    padding:7px 15px;

    background-color:#A91101;
    border-radius: 15px;
    font-weight: 600;
  /* Verstecken initial */
    opacity: 0; /* Macht ihn unsichtbar */
    visibility: hidden; /* Verhindert Klicks, wenn unsichtbar */
    transition: opacity 0.3s ease, visibility 0.3s ease; /* Sanfter Übergang */
  /* Optional: Positionieren Sie ihn absolut innerhalb des Containers */
    position: absolute;
    /*top: 50%;*/
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .remove_question_btn:hover{

<main class="layout">

  <script>
    function show_message() {
    
      alert("Question-Poll has been succsessfully created and added\n\nIn the correct version, the name of the created question-poll would appear in the corresponding list. The professor could then access and modify it as needed (not implemented in this prototype)."); 
      window.location.href='add_new_session.html';
    }

    function show_message2() {
      alert("In the correct version, usage tips would be displayed here"); 
    }

    const neueFrageButton = document.getElementById('add_question_btn');
    const fragenContainer = document.getElementById('question_container');
    let question_counter = 2; 


// Funktion, die beim Klick ausgeführt wird
    function neueFrageHinzufuegen() {
      question_counter++;

    // Neues div-Element für die Frage erstellen
    const neueFrageDiv = document.createElement('div');
    neueFrageDiv.classList.add('question_item'); // CSS-Klasse hinzufügen
    neueFrageDiv.class ='question_item';
    neueFrageDiv.id = `question_item${question_counter}`;

    /*// Label-Element erstellen
    const label = document.createElement('label');
    label.textContent = `Frage ${frageCounter}:`;
    label.htmlFor = `frage${frageCounter}`; // for-Attribut setzen*/

    // Input-Element erstellen
    const input = document.createElement('input');
    input.type = 'text';
    input.class= 'question'
    input.placeholder = `Enter a Question`;
    input.classList.add('question');

    const kreuze = document.createElement('div');
    kreuze.classList.add('ankreuzen');

    const input_k1 = document.createElement('input');
    input_k1.type = 'checkbox';
    input_k1.class = 'links';

    const input_k2 = document.createElement('input');
    input_k2.type = 'checkbox';
    input_k2.class = 'rechts';

    kreuze.appendChild(input_k1);
    kreuze.appendChild(input_k2);

    const remove = document.createElement('div');
    remove.class ='löschen';
    remove.classList.add('löschen'); 

    const remove_button = document.createElement('button');
    remove_button.class ='remove_question_btn';
    remove_button.textContent = '-';
    remove_button.classList.add('remove_question_btn'); 

    remove.appendChild(remove_button);

    // Label und Input zum neuen Div hinzufügen
    neueFrageDiv.appendChild(input);
    neueFrageDiv.appendChild(kreuze);
    neueFrageDiv.appendChild(remove);

    // Neues Div zum Container hinzufügen
    fragenContainer.appendChild(neueFrageDiv);
}

// Event Listener zum Button hinzufügen
neueFrageButton.addEventListener('click', neueFrageHinzufuegen);


document.querySelector('.question_box_inner').addEventListener('click', function (event) {

    if (!event.target.closest('.remove_question_btn')) return;

    event.target.closest('.question_item').remove();
  });



  function toggleSC(buttonElement) {
  // Prüfen, ob der Button aktuell deaktiviert ist
      if (buttonElement.classList.contains('aktiv')) {
        buttonElement.classList.remove('aktiv');
      } else {
        buttonElement.classList.add('aktiv');
        if(document.getElementById('mc').classList.contains('aktiv'))
          document.getElementById('mc').classList.remove('aktiv');
        if(document.getElementById('ft').classList.contains('aktiv'))
          document.getElementById('ft').classList.remove('aktiv');
    }
  }

  function toggleMC(buttonElement) {
  // Prüfen, ob der Button aktuell deaktiviert ist
      if (buttonElement.classList.contains('aktiv')) {
        buttonElement.classList.remove('aktiv');
      } else {
        buttonElement.classList.add('aktiv');
        if(document.getElementById('sc').classList.contains('aktiv'))
          document.getElementById('sc').classList.remove('aktiv');
        if(document.getElementById('ft').classList.contains('aktiv'))
          document.getElementById('ft').classList.remove('aktiv');
        alert("In the correct version, the professor can choose between different templates.\n\nIn the prototype version, only the single-choice template is available."); 
    }
  }

  function toggleFT(buttonElement) {
  // Prüfen, ob der Button aktuell deaktiviert ist
      if (buttonElement.classList.contains('aktiv')) {
        buttonElement.classList.remove('aktiv');
      } else {
        buttonElement.classList.add('aktiv');
        if(document.getElementById('mc').classList.contains('aktiv'))
          document.getElementById('mc').classList.remove('aktiv');
        if(document.getElementById('sc').classList.contains('aktiv'))
          document.getElementById('sc').classList.remove('aktiv');
        alert("In the correct version, the professor can choose between different templates.\n\nIn the prototype version, only the single-choice template is available."); 
    }
  }


    
</script>
