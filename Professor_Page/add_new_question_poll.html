    function session_overview() {
      localStorage.setItem("herkunft_session", "question_poll");

      localStorage.setItem("herkunft_course", "question_poll");

    const save_btn = document.getElementById("save_btn");
    const quiz_name2 = document.getElementById("poll_name");
    const quiz_time2 = document.getElementById("poll_time");

    function enable_save_btn() {
      save_btn.disabled = quiz_name2.value.trim() === "" || quiz_time2.value === "";
    }

    quiz_name2.addEventListener("input", enable_save_btn);
    quiz_time2.addEventListener("input", enable_save_btn);

    //tooltip anpassung
    const tooltip_text = document.getElementById("tooltip_text");

    function tooltip_anpassung() {
      if(quiz_name2.value.trim() === "" && quiz_time2.value != "") {
        tooltip_text.innerHTML = "You must enter a <strong>name</strong> to continue";
      } else {
        if(quiz_name2.value.trim() != "" && quiz_time2.value === "") {
          tooltip_text.innerHTML = "You must enter the <strong>processing time</strong> to continue";
        } else {
          tooltip_text.remove();
        }
      }
    }

    quiz_name2.addEventListener("input", tooltip_anpassung);
    quiz_time2.addEventListener("input", tooltip_anpassung);
